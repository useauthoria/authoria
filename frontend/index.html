<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="shopify-api-key" content="%VITE_SHOPIFY_API_KEY%" />
    <title>Authoria - AI Blog Writer</title>
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <script>
      (function() {
        const RETRY_DELAY_MS = 100;
        const MAX_RETRIES = 50;
        let retryCount = 0;

        function setupWebVitals() {
          if (typeof shopify !== 'undefined' && shopify.webVitals) {
            shopify.webVitals.onReport(function(metrics) {
              if (navigator.sendBeacon) {
                try {
                  const data = JSON.stringify({
                    appId: metrics.appId,
                    shopId: metrics.shopId,
                    userId: metrics.userId,
                    appLoadId: metrics.appLoadId,
                    metrics: metrics.metrics,
                    timestamp: new Date().toISOString()
                  });
                } catch {
                }
              }
            });
          } else if (retryCount < MAX_RETRIES) {
            retryCount++;
            setTimeout(setupWebVitals, RETRY_DELAY_MS);
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setupWebVitals, { once: true });
        } else {
          setupWebVitals();
        }
      })();
    </script>
  </head>

    <s-app-nav>
      <s-link href="/" rel="home">Home</s-link>
      <s-link href="/dashboard">Dashboard</s-link>
      <s-link href="/posts">Posts</s-link>
      <s-link href="/schedule">Schedule</s-link>
      <s-link href="/analytics">Analytics</s-link>
      <s-link href="/settings">Settings</s-link>
    </s-app-nav>
    <div id="root"></div>
    <div id="toast-container"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
